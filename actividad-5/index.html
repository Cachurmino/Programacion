<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 5</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#">Actividad 5</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-dark bg-dark">
            <thead>
              <th>Rango</th>
              <th>Compra</th>
              <th>Venta</th>
              <th>Agencia</th>
              <th>Nombre</th>
              <th>Variación</th>
              <th>Venta Cero</th>
              <th>Decimales</th>
            </thead>
            <tbody id="tbl_body"></tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="mb-3">
            <button type="button" class="btn btn-danger" id="btn_parrafo">
              Mostrar Párrafo
            </button>
          </div>
          <div class="mb-3">
            <p id="p_parrafo"></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="mb-3">
            <button type="button" class="btn btn-success" id="btn_lista">
              Mostrar Lista
            </button>
          </div>
          <div class="mb-3">
            <ul class="list-group" id="list_monedas"></ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="mb-3">
            <button type="button" class="btn btn-dark" id="btn_objeto">
              Mostrar Objeto
            </button>
          </div>
        </div>
        <div class="mb-3"></div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
